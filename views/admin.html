<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link Alertify Styles -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css" />

    <!-- Link Alertify Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/default.min.css" />

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Link Theme Text Editor quilljs -->
    <link rel="stylesheet" href="../lib/quill/quill.snow.css">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/admin.css">

    <title>Editar Contenido</title>
</head>

<body>
    <div class="container">
        <div class="wrap-text">

            <!-- Title -->
            <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-primary" href="../index.html ">Volver al inicio</a>
                <h1 class="text-center mt-5">Editar Contenido</h1>
                <a class="btn btn-danger text-white" id="btn_close_session">Cerrar Sesion</a>
            </div>

        </div>
        <div class="d-flex flex-column mt-5">

            <!-- Collapse Button Landing -->
            <a class="btn btn-primary mb-2" id="btn-collapse-landing" data-toggle="collapse" href="#landing"
                role="button" aria-expanded="false" aria-controls="landing">
                Seccion: Inicio
            </a>

            <!-- Landing Section -->
            <div class="collapse" id="landing">
                <div class="p-5">
                    <div class="card">
                        <div class="card-header text-center">

                            <!-- Card Title -->
                            Seccion: Inicio

                        </div>
                        <div class="card-body">

                            <!-- Landing Subtitle -->
                            <div class="form-group">
                                <label for="landing_subtitle">Subtitulo Primer:</label>
                                <input type="text" name="landing_subtitle" class="form-control" id="landing_subtitle">
                            </div>

                        </div>
                        <div class="card-footer">

                            <!-- Update Button -->
                            <a class="btn btn-success form-control mt-3" id="update_landing">Guardar cambios</a>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Collapse Button About -->
            <a class="btn btn-primary mb-2" id="btn-collapse-about" data-toggle="collapse" href="#about" role="button"
                aria-expanded="false" aria-controls="about">
                Seccion: Acerca de
            </a>

            <!-- About Section -->
            <div class="collapse" id="about">
                <div class="p-5">
                    <div class="card">
                        <div class="card-header text-center">

                            <!-- Card Title -->
                            Seccion: Acerca de

                        </div>
                    </div>
                    <div class="card-body">

                        <!-- About Image -->
                        <div class="form-group">
                            <label>Imagen</label>
                            <img class="img-fluid" id="show_about_image_1" src="">
                            <input type="file" name="image" class="form-control mb-3" id="input_about_img_file_1">
                        </div>

                        <!-- About Description -->
                        <div class="form-group">
                            <label>Descripcion</label>
                            <!-- <textarea class="form-control" id="textarea_about_description" cols="40"
                                rows="15"></textarea> -->
                            <div id="textarea_about_description">
                                <p>Hello World</p>
                            </div>
                        </div>

                        <!-- Facebook Link -->
                        <div class="form-group">
                            <label>Facebook Link:</label>
                            <input type="text" class="form-control" id="social_media_link_facebook">
                        </div>

                        <!-- Instagram Link -->
                        <div class="form-group">
                            <label>Instagram Link:</label>
                            <input type="text" class="form-control" id="social_media_link_instagram">
                        </div>

                        <!-- Whatsapp Number -->
                        <div class="form-group">
                            <label>Whatsapp Number:</label>
                            <input type="text" class="form-control" id="social_media_link_whatsapp">
                        </div>

                    </div>
                    <div class="card-footer">

                        <!-- Update Button -->
                        <a class="btn btn-success form-control mt-3" id="update_about">Guardar cambios</a>

                    </div>
                </div>
            </div>

            <!-- Collapse Button Services -->
            <a class="btn btn-primary mb-2" id="btn-collapse-services" data-toggle="collapse" href="#services"
                role="button" aria-expanded="false" aria-controls="services">
                Seccion: Servicios
            </a>

            <!-- Services Section -->
            <div class="collapse" id="services">
                <div class="p-5">
                    <div class="card">
                        <div class="card-header text-center">

                            <!-- Card Title -->
                            Seccion: Servicios

                        </div>
                        <div class="card-body">

                            <!-- Service Accounting Description -->
                            <div class="form-group">
                                <label>Descripcion Servicio Contabiliad</label>
                                <input type="text" class="form-control" id="service_accounting">
                            </div>

                            <!-- Service Administration Description -->
                            <div class="form-group">
                                <label>Descripcion Servicion Administracion</label>
                                <input type="text" class="form-control" id="service_administration">
                            </div>

                            <!-- Service Recruitment Description -->
                            <div class="form-group">
                                <label>Descripcion del servicio Reclutamiento</label>
                                <input type="text" class="form-control" id="service_recruitment">
                            </div>

                        </div>
                        <div class="card-footer">

                            <!-- Update Button -->
                            <a class="btn btn-success form-control mt-3" id="update_services">Guardar cambios</a>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Collapse Button Portfolio -->
            <a class="btn btn-primary mb-2" id="btn-collapse-portfolio" data-toggle="collapse" href="#portfolio"
                role="button" aria-expanded="false" aria-controls="portfolio">
                Seccion: Portafolio
            </a>

            <!-- Portfolio Section -->
            <div class="collapse" id="portfolio">
                <div class="p-5">
                    <div class="card">
                        <div class="card-header text-center">

                            <!-- Card Title -->
                            Seccion: Portafolio

                        </div>
                        <div class="card-body">

                            <!-- First Portfolio-Item Title -->
                            <div class="form-group">
                                <label>Titulo Primer Item Portafolio:</label>
                                <input type="text" name="first_port_title" class="form-control" id="first_port_title">
                            </div>

                            <!-- Second Portfolio-Item Title -->
                            <div class="form-group">
                                <label>Titulo Segundo Item Portafolio:</label>
                                <input type="text" name="sec_port_title" class="form-control" id="sec_port_title">
                            </div>

                            <!-- Third Portfolio-Item Title -->
                            <div class="form-group">
                                <label>Titulo Tercer Item Portafolio:</label>
                                <input type="text" name="third_port_title" class="form-control" id="third_port_title">
                            </div>

                            <!-- First Portfolio-Item Subtitle -->
                            <div class="form-group">
                                <label>Subtitulo Primer Item Portafolio:</label>
                                <input type="text" name="first_port_subtitle" class="form-control"
                                    id="first_port_subtitle">
                            </div>

                            <!-- Second Portfolio-Item Subtitle -->
                            <div class="form-group">
                                <label>Subtitulo Segundo Item Portafolio:</label>
                                <input type="text" name="sec_port_subtitle" class="form-control" id="sec_port_subtitle">
                            </div>

                            <!-- Third Portfolio-Item Subtitle -->
                            <div class="form-group">
                                <label>Subtitulo Tercer Item Portafolio:</label>
                                <input type="text" name="third_port_subtitle" class="form-control"
                                    id="third_port_subtitle">
                            </div>

                            <!-- First Portfolio-Item Description -->
                            <div class="form-group">
                                <label>Descripcion Primer Item Portafolio:</label>
                                <input type="text" name="first_port_description" class="form-control"
                                    id="first_port_description">
                            </div>

                            <!-- Second Portfolio-Item Description -->
                            <div class="form-group">
                                <label>Descripcion Segundo Item Portafolio:</label>
                                <input type="text" name="sec_port_description" class="form-control"
                                    id="sec_port_description">
                            </div>

                            <!-- Third Portfolio-Item Description -->
                            <div class="form-group">
                                <label>Descripcion Tercer Item Portafolio:</label>
                                <input type="text" name="thrid_port_description" class="form-control"
                                    id="third_port_description">
                            </div>

                            <!-- First Portfolio-Item Link -->
                            <div class="form-group">
                                <label>Enlace Primer Item Portafolio:</label>
                                <input type="text" name="first_port_link" class="form-control" id="first_port_link">
                            </div>

                            <!-- Second Portfolio-Item Link -->
                            <div class="form-group">
                                <label>Enlace Segundo Item Portafolio:</label>
                                <input type="text" name="sec_port_link" class="form-control" id="sec_port_link">
                            </div>

                            <!-- Third Portfolio-Item Link -->
                            <div class="form-group">
                                <label>Enlace Tercer Item Portafolio:</label>
                                <input type="text" name="third_port_link" class="form-control" id="third_port_link">
                            </div>

                            <!-- First Portfolio-Item Image -->
                            <div class="form-group">
                                <label>Imagen Primer Item Portafolio:</label>
                                <img class="img-fluid d-flex justify-content-center" id="show_portfolio_image_1" src="">
                                <input type="file" name="first_port_img" class="form-control"
                                    id="input_portfolio_image_file_1">
                            </div>

                            <!-- Second Portfolio-Item Image -->
                            <div class="form-group">
                                <label>Imagen Segundo Item Portafolio:</label>
                                <img class="img-fluid d-flex justify-content-center" id="show_portfolio_image_2" src="">
                                <input type="file" name="sec_port_img" class="form-control"
                                    id="input_portfolio_image_file_2">
                            </div>

                            <!-- Third Portfolio-Item Image -->
                            <div class="form-group">
                                <label>Imagen Tercer Item Portafolio:</label>
                                <img class="img-fluid d-flex justify-content-center" id="show_portfolio_image_3" src="">
                                <input type="file" name="third_port_img" class="form-control"
                                    id="input_portfolio_image_file_3">
                            </div>

                        </div>
                        <div class="card-footer">

                            <!-- Update Button -->
                            <a class="btn btn-success form-control mt-3 mt-3" id="update_portfolio">Guardar cambios</a>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Script JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Script PopperJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Script Bootstrap 4.3.1 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Script AlertifyJs -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>

    <!-- Script quilljs -->
    <script src="../lib/quill/quill.min.js"></script>

    <!-- Script Load Data -->
    <script src="../js/Load.js"></script>

    <!-- Script Update Data -->
    <script src="../js/Update.js"></script>

</body>

</html>
